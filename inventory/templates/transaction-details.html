{% extends 'navbar.html' %}

        <div class="mb-1">
            <label class="form-label"><strong>Axie ID:</strong></label>
            <p>Axie #12345</p>
        </div>
        <div class="mb-1">
            <label class="form-label"><strong>Transaction Type:</strong></label>
