{% extends 'navbar.html' %}
{% load static %}

{% block title %} Axie Inventory - Add Axie {% endblock %}

{% block content %}
    <h1 class="mb-4">Add/Edit Axie</h1>
    <div class="card p-4">
        <form>
            <div class="mb-3">
                <label for="axieID" class="form-label">Axie ID</label>
                <input type="text" class="form-control" id="axieID" placeholder="Enter Axie ID" required>
            </div>
            <div class="mb-3">
                <label for="breedCount" class="form-label">Breed Count</label>
                <input type="number" class="form-control" id="breedCount" placeholder="Enter Breed Count" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" step="0.01" class="form-control" id="price" placeholder="Enter Price" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" required>
                    <option value="">Select Status</option>
                    <option value="Owned">Owned</option>
                    <option value="Listed">Listed</option>
                    <option value="Sold">Sold</option>
                </select>
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary px-4">Save</button>
                <a href="axie-list.html" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
