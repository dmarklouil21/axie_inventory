{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'styles/bootstrap_css/bootstrap.min.css' %}">
    {% block extra_css %} {% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- Responsive navbar with dark theme -->
        <div class="container"> <!-- Centers content -->
            <a class="navbar-brand" href="{% url 'inventory:dashboard_view' %}">Axie Inventory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span> <!-- Mobile menu toggle icon -->
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"> <!-- Collapsible menu -->
                <ul class="navbar-nav"> <!-- Navigation links -->
                    {% block navigation_links %}
                    {% endblock %}
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4"> <!-- Main container with top margin -->
        {% block content %}
    
        {% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="{% static 'javascript/bootstrap_js/bootstrap.bundle.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
